<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support — GradientCast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #b5d5ee 0%, #e8c5f1 100%);
            --text-color: #1d1d1f;
            --secondary-text: #6e6e73;
            --glass-bg: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .support-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 450px;
            width: 85%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-text);
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .email-link {
            display: inline-block;
            background: var(--text-color);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .email-link:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .footer-links {
            margin-top: 40px;
        }

        .footer-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        /* Анимация появления */
        .support-card {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="support-card">
        <h1>Support</h1>
        <p>Have a question or found a bug? We're here to help you make your weather experience better.</p>
        
        <a href="mailto:gradientcastteam@gmail.com" class="email-link">Contact Support</a>

        <div class="footer-links">
            <a href="index.html">← Back to GradientCast</a>
        </div>
    </div>

</body>
</html>
